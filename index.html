
<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Kodexempel 1 (F2)</title>
  </head>
  <body>
    <div class="video-overlay">
      <video src="Usa79.mp4" autoplay loop muted id="bkgVideo"></video>
    </div>
    
    <div class="container-fluid my-4">
      <main>
        <div class="container-fluid p-0 m-auto">
          <nav class="navbar bg-dark navbar-dark mb-3">
            <a class="navbar-brand" href="index.html">
              <h3>Breweries USA</h3>
            </a>
          </nav>
          
          <form id="search-form">
            <label for="search" class="sr-only">Search breweries</label>
            <div class="input-group">
              <input
                type="search"
                id="search"
                autocomplete="off"
                placeholder="Search breweries"
                class="form-control"
              />
              <div class="input-group-append">
                <button type="submit" class="btn btn-dark">Search</button>
              </div>
            </div>
          </form>
          <div id="content" class="my-4">
            <table class="table table-fixed table-dark" id="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Street</th>
                  <th>City</th>
                  <th>State</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
      integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
      integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
      crossorigin="anonymous"
    ></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5imQyamffNGIqn2Su3tcNKCFBXyKUD08&"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
